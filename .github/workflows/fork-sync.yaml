name: Sync Fork

on:
  schedule:
    - cron: "0 0 * * 1" # once a week on Monday
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 45 # `yarn test` takes longer time
    steps:
      - uses: tgymnich/fork-sync@v2.0.10
        with:
          owner: LiskHQ
          repo: across-relayer
          head: master
          base: master
          auto_merge: false
          pr_title: Sync with upstream repo
          pr_message: Merge latest changes from upstream repo
